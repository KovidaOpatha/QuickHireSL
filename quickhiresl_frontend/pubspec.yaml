name: quickhiresl_frontend
description: QuickHireSL Frontend Application

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  flutter_secure_storage: ^9.0.0
  table_calendar: ^3.0.9
  font_awesome_flutter: ^10.6.0
  image_picker: ^1.0.4
  http_parser: ^4.0.2
  shared_preferences: ^2.5.1
  geolocator: ^10.1.0
  provider: ^6.1.1
  intl: ^0.20.2
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/quickhire_logo.png
    - assets/apple.png
    - assets/facebook.png
    - assets/google.png
